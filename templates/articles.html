{% extends 'base.html' %} {% block content %}
<section class="mt-4">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="container mb-4">
        <h1>List of Articles</h1>
        <ul class="list-group">
          {% for article in articles %}
          <li class="list-group-item">
            <a href="/articles/{{ article }}">{{ article }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
{% endblock %}
