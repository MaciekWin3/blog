{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h1>List of Articles</h1>

  <ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item">
      <a href="/articles/{{ article }}">{{ article }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
